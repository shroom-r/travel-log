
<h2>Trips</h2>

<ul *ngIf="placesByTrip">
  <li *ngFor="let trip of placesByTrip">
    <div class="card">
      <img class="fit-picture" src="https://www.monaconatureencyclopedia.com/wp-content/uploads/2015/10/1_la_sterna_paradisaea_migra_da_un_polo_all_alto_coprendo_90.000_km_all_anno.jpg" alt="sterne">
      <div class="card-body">
        <h5 class="card-title">{{ trip.trip?.title }}</h5>
        <p class="card-text">{{ trip.trip?.id }}</p>
        <button type="button" class="btn btn-primary" (click)="seeDetail(trip.trip?.id)">Button</button>
      </div>
    </div>

  </li>
