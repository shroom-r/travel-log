<div class="ms-4">
  <span *ngIf="userHasNoTrips">
    You don't have any trip. Click
    <a href="javascript:void(0)" (click)="navigateToNewTrip()">here</a> to
    create one.</span
  >
  <span *ngIf="userMessage"
    ><em>{{ userMessage }}</em></span
  >
</div>
<ul *ngIf="tripsList">
  <li *ngFor="let trip of tripsList">
    <div
      class="card"
      style="width: 20rem"
      type="button"
      (click)="seeDetail(trip.id)"
    >
      <img
        style="height: 16rem; object-fit: contain"
        class=""
        src="https://www.monaconatureencyclopedia.com/wp-content/uploads/2015/10/1_la_sterna_paradisaea_migra_da_un_polo_all_alto_coprendo_90.000_km_all_anno.jpg"
        alt="sterne"
      />
      <div class="card-body">
        <h5 class="card-title">{{ trip.title }}</h5>
        <div class="card-text text-truncate">{{ trip.description }}</div>
      </div>
    </div>
  </li>
</ul>
