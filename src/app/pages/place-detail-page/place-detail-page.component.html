<app-nav-bar></app-nav-bar>

<app-error-message [message]="errorMessage"></app-error-message>
<app-place-form></app-place-form>
<div *ngIf="place">
  <h2>{{ place.name }}</h2>
  <p>{{ place.description }}</p>
  <div *ngIf="latitude && longitude">
    <p>Location: Latitude: {{ latitude }}, Longitude: {{ longitude }}</p>
  </div>
  <div *ngIf="place.pictureUrl">
    <img [src]="place.pictureUrl" alt="Place Image">
  </div>
 
  </div>
