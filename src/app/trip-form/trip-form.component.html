<div>Trip ID: {{ tripId }}</div>
<form #tripForm="ngForm">
  <div class="form-group">
    <label for="tripTitleInput">Title</label>
    <input
      class="form-control"
      type="text"
      id="tripTitleInput"
      [(ngModel)]="tripTitle"
      #tripTitleInput="ngModel"
      required
      name="Trip title"
    />
  </div>
  <div class="form-group">
    <label for="tripDescriptionInput">Description</label>
    <input
      class="form-control"
      type="text"
      id="tripDescriptionInput"
      [(ngModel)]="tripDescription"
      #tripDescriptionInput="ngModel"
      required
      name="Trip description"
    />
  </div>
  <button
    type="submit"
    class="mt-2 btn btn-primary"
    [disabled]="tripForm.invalid"
    (click)="submitForm()"
  >
    Submit
  </button>
  <a
    style="margin-left: 10px"
    href="javascript:void(0)"
    (click)="changeFormMode()"
    >[TEMP]Change form mode. Currently : {{ formMode }}</a
  >
</form>
