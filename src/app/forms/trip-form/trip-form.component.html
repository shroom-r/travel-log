<div class="h-100 d-flex flex-column">
    <h3>{{ formTitle }}</h3>
    <div class="align-items-center d-flex">
    <form #tripForm="ngForm" class="w-100">
      <div class="form-group">
        <label for="tripTitleInput">Title</label>
        <input
          class="form-control"
          type="text"
          id="tripTitleInput"
          [(ngModel)]="tripTitle"
          #tripTitleInput="ngModel"
          required
          minlength="3"
          maxlength="100"
          name="Trip title"
        />
      </div>
      <div class="form-group">
        <label for="tripDescriptionInput">Description</label>
        <textarea
          class="form-control text-break"
          type="text"
          id="tripDescriptionInput"
          [(ngModel)]="tripDescription"
          #tripDescriptionInput="ngModel"
          required
          rows="3"
          maxlength="50000"
          minlength="5"
          name="Trip description"
          style="white-space: pre-wrap;"
        ></textarea>
      </div>
      <div class="d-flex align-items-center mt-2">
        <button
          type="submit"
          class="btn btn-primary flex-shrink-0"
          [disabled]="tripForm.invalid || (tripForm.pristine && formMode==='Modification')"
          (click)="submitForm(tripForm)"
        >
          {{ saveButtonText }}
        </button>
        <div>
          <button
            *ngIf="formMode === 'Modification'"
            class="btn btn-link btn-sm pe-0"
            (click)="deleteTrip()"
          >
            <fa-icon
              class="text-danger"
              [icon]="faTrash"
              style="font-size: 20px"
              title="Delete trip"
              alt="Delete trip"
            ></fa-icon>
          </button>
        </div>
        <em *ngIf="stateMessage" class="ps-2">
          {{ stateMessage }}
        </em>
      </div>
    </form>
  </div>
</div>
