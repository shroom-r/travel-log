<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
<div class="form-group">
  <form #placeForm="ngForm">
    <div class="input-name">
      <label for="placeName">Name: </label>
      <input id="placeName" type="text" [(ngModel)]="placeName" name="placeName" minlength="3" maxlength="100" required>
    </div>
    <div class="input-description">
      <label for="placeDescription">Description: </label>
      <input id="placeDescription" type="text" [(ngModel)]="placeDescription" name="placeDescription" minlength="5" maxlength="50000" required>
    </div>
    <div class="input-location">
      <label for="longitude">Longitude: </label>
      <input id="longitude" type="text" [(ngModel)]="longitude" name="longitude" required>
      <label for="latitude">Latitude: </label>
      <input id="latitude" type="text" [(ngModel)]="latitude" name="latitude" required>
    </div>
    <div class="input-pictureUrl">
      <label for="picUrl">Picture URL: </label>
      <input id="picUrl" type="text" [(ngModel)]="picUrl" name="picUrl" minlength="10" maxlength="500">
    </div>
    <button type="submit" [disabled]="placeForm.invalid" (click)="submit(placeForm)">Submit</button>
  </form>
</div>
